      .dropdown-submenu {
        position: relative;
      }

        top: 0;
        left: 100%;
        margin-left: 0.1rem;
        margin-top: -1px;
      }
      .navbar-dark .navbar-nav .nav-link:hover {
        background-color: #555;
        border-radius: 5px;
      }
      .col-lg-4 {
        padding-left: 0px;
        padding-right: 100px;
        margin-top: 10px;
      }
      .container {
        max-width: 100%;
      }
      .col-lg-8 {
        padding-right: 0;
      }
      .col-lg-4 {
        padding-left: 20px;
      }
      .box iframe {
        width: 100%;
        margin-bottom: 20px;
      }
      iframe {
        border-radius: 8px;
      }
      img {
        border: 2px solid #ddd;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }
      .footer {
        background-color: grey;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>

              <a class="nav-link" href="iframe.html" target="content">Home</a>

    <footer class="footer bg-secondary text-white text-center py-3">

    <script src="M7/js/bootstrap.bundle.min.js"></script>
    <script>
      // Custom script for enabling dropdown-submenu
      document
        .querySelectorAll(".dropdown-submenu .dropdown-toggle")
        .forEach(function (element) {
          element.addEventListener("click", function (e) {
            e.preventDefault();
            e.stopPropagation();
            let submenu = this.nextElementSibling;
            if (submenu) {
              submenu.classList.toggle("show");
            }
          });
        });

      // Close submenu when parent dropdown is closed
      document.querySelectorAll(".dropdown").forEach(function (dropdown) {
        dropdown.addEventListener("hidden.bs.dropdown", function () {
          this.querySelectorAll(".dropdown-menu.show").forEach(function (
            submenu
          ) {
            submenu.classList.remove("show");
          });
        });
      });
    </script>
  </body>
