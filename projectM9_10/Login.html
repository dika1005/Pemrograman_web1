<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Box</title>
    <link rel="stylesheet" href="M7/css/bootstrap.min.css">
    <link rel="stylesheet" href="M7/css/style.css">
    <style></style>
</head>
<body>
    <div class="container-box">
        <div class="form-box">
            <form onsubmit="validasiLogin(event)">
                <h1 class="text">Login Form</h1> <br>
                <div class="row mb-3">
                    <label for="inputUsername" class="col-sm-4 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputUsername" maxlength="20">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" maxlength="15">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-4 pt-0">Pilih</legend>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                user
                            </label>
                        </div>
                        <div class="form-Check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                            <label class="form-check-label" for="gridRadios2">
                                admin
                            </label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary w-100">Sign in</button>
            </form>

            <a id="ifSucces" href="index.html" style="display:none;"></a>
            <a id="ifFailed" href="Login.html" style="display:none;"></a>

        </div>
    </div>
    <script src="M7/js/bootstrap.bundle.min.js"></script>
    <script src="M7/jquery-3.7.1.js"></script>
    <script>
        function validasiLogin(event) {
            event.preventDefault(); 
            let username = document.getElementById("user").value;
            let password = document.getElementById("password").value;
            if (username === "admin" && password === "123") {
                alert("Login berhasil");
                document.getElementById("ifSucces").click();  
            } else {
                alert("Login gagal");
                document.getElementById("ifFailed").click();  
            }
        }
    </script>
</body>
</html>
