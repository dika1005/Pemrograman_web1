<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Box</title>
    <link rel="stylesheet" href="M7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="M7/css/style.css" />
  </head>
  <body>
    <div class="container-box">
      <div class="form-box">
        <form onsubmit="validateLogin(event)">
          <h1 class="text">Login Form</h1>
          <div class="row mb-3">
            <label for="inputUsername" class="col-sm-4 col-form-label"
              >Username</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputUsername"
                maxlength="20"
                required
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-4 col-form-label"
              >Password</label
            >
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="inputPassword3"
                maxlength="15"
                required
              />
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-4 pt-0">Level</legend>
            <div class="col-sm-8">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="admin"
                />
                <label class="form-check-label" for="gridRadios2">
                  Admin
                </label>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>

        <!-- Tautan hanya digunakan secara internal untuk redirect -->
        <a id="ifSuccess" href="Admin.html" style="display: none" target="_blank"></a>
        <a id="ifFailed" href="Login.html" style="display: none"></a>
      </div>
    </div>
    <script src="M7/js/bootstrap.bundle.min.js"></script>
    <script src="M7/jquery-3.7.1.js"></script>
    <script>
      alert("Silakan login sebagai admin dengan username: admin dan password: 123");
      function validateLogin(event) {
        event.preventDefault(); // Mencegah reload halaman setelah submit
        let username = document.getElementById("inputUsername").value;
        let password = document.getElementById("inputPassword3").value;

        // Validasi login
        if (username === "admin" && password === "123") {
          alert("Login successful sebagai admin");
          document.getElementById("ifSuccess").click();
        } else {
          alert("Login failed");
          document.getElementById("ifFailed").click();
        }
      }
    </script>
  </body>
</html>
