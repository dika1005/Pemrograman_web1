<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart dan bar chart</title>
    <script src="Js/jquery-3.7.1.js"></script>
    <script src="Js/chart.js"></script>
</head>
<body>
    <h1>data tingkat pendidikan masyarakat (dalam %)</h1>
    <h2>tahun 2024</h2>
    <canvas id="myPieChart"></canvas>
    <script>
        $(document).ready(function() {
            var pieData = {
                labels: ["SD", "SMP", "SMA"],
                datasets: [
                {
                    data: [50, 30, 20],
                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"]
                }
            ]
        }
        ctxPie = document.getElementById("myPieChart").getContext("2d");
        myPieChart = new Chart(ctxPie, {
            type: 'pie',
            data: pieData
        });
    });
    </script>
</body>
</html>
