<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="Js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $(".fadeout").click(function() {
                $("img").fadeOut();
            });
            $(".fadein").click(function() {
                $("img").fadeIn();
            });
            $(".fadetoggle").click(function() {
                $("img").fadeToggle();
                $("img").css("background-color", "orange");
            });
            $(".fadeto").click(function() {
                $("img").fadeTo("slow", 0.5);
                $("img").css("background-color", "light-pink");
            });
        });
    </script>
</head>
<body>
    <button class="fadeout" style="background-color: #add8e6;">Fade Out</button>
    <button class="fadein" style="background-color: #00bfff;">Fade In</button>
    <button class="fadetoogle" style="background-color: #ffa500;">Fade toogle</button>
    <button class="fadeto" style="background-color: #ffb6c1;">Fade To</button>
    <br/>
    <img src="https://th.bing.com/th/id/OIP.LWVwJY4gfS7oVBdnVQauAQHaHa?rs=1&pid=ImgDetMain" alt="gambar" height="300" width="300">
</body>
</html>
