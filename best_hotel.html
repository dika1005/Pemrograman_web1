<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Best Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: left;
            padding: 15px 15px 15px 30px; /* Adjusted left padding */
        }
        .navbar {
            background-color: #444;
            overflow: hidden;
            display: flex;
            justify-content: none;
        }
        .navbar a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .content {
            display: flex;
        }
        .sidebar {
            width: 25%;
            padding: 15px;
            background-color: grey;
        }
        .sidebar iframe {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
        }
        .main-content {
            width: 70%;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .main-content img {
            width: 323px;
            height: 100;
        }
        .footer {
            font-size: 0.9em;
            padding: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: #fff;
            padding: 10px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Queen Best Hotel</h1>
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Kamar</a>
        <div class="dropdown">
            <a href="#">Fasilitas</a>
            <div class="dropdown-content">
                <a href="#">Petualangan Alam</a>
                <div class="dropdown">
                    <a href="#">Kolam Renang</a>
                    <div class="dropdown-content">
                        <a href="#">Sumber Air Panas</a>
                        <a href="#">Kolam Anak & Dewasa</a>
                        <a href="#">Reguler</a>
                        <a href="#">Premium</a>
                    </div>
                </div>
                <a href="#">Pusat Kebugaran</a>
                <a href="#">Ruang Rapat</a>
            </div>
        </div>
        <a href="#">Pesan Sekarang</a>
    </div>

    <div class="content">
        <div class="sidebar">
            <iframe src="https://youtu.be/6Ck27X-MCJU?si=iSWJ_-DY40qnIssn" frameborder="0" allowfullscreen></iframe>
            <iframe src="video2.html"></iframe>
            <iframe src="video3.html"></iframe>
        </div>

        <div class="main-content">
            <img src="kamar1.jpg" alt="Kamar 1">
            <img src="kamar12.jpg" alt="Kamar 2">
            <img src="kamar11.jpg" alt="Kamar 3">
            <img src="kamar4.jpeg" alt="Kamar 4">
            <img src="kamar5.jpg" alt="Kamar 5">
            <img src="kamar8.jpeg" alt="Kamar 6">
            <img src="kamar9.jpg" alt="Kamar 6">
            <img src="kamar10.jpg" alt="Kamar 6">
        </div>
    </div>

    <div class="footer">
        Â© 2024 Queen Best Hotel
    </div>

</body>
</html>
